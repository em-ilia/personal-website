name: CI
on: 
  push:
    branches: [master]
  workflow_dispatch:
jobs:
  pull:
    runs-on: ubuntu-latest
    steps:
      - name: Pull most recent version of repo
        uses: appleboy/ssh-action@master
        with:
          host: ilia.moe
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd repo
            git pull --force origin master
      
  build-sass:
    runs-on: ubuntu-latest
    needs: pull
    steps:
      - name: Recompile sass for the main website
        uses: appleboy/ssh-action@master
        with:
          host: ilia.moe
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd repo/src
            sass sass/:css/
  build-hugo:
    runs-on: ubuntu-latest
    needs: pull
    steps:
      - name: Build hugo
        uses: appleboy/ssh-action@master
        with:
          host: ilia.moe
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd repo/hugo
            cd recipe
            hugo -D
  move-files:
    runs-on: ubuntu-latest
    needs: [build-sass, build-hugo]
    steps:
      - name: Move files so NGINX can see them
        uses: appleboy/ssh-action@master
        with:
          host: ilia.moe
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo su
            cp -r repo/src /usr/share/nginx/html/ilia.moe
            cp -r repo/hugo/recipe/public /usr/share/nginx/html/ilia.moe/cool-stuff/
    
   
    
